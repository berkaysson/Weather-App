<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/5d0d5452e6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-cloud-sun"></i>
        <h1>Weather App</h1>
    </header>

    <main>
        <form action="" id="search-form">
            <input type="text" id="search-input" placeholder="City...">
            <button type="submit" id="search-button">Search</button>
        </form>

        <div id="forecast-card">
            <h3 id="city-name"></h3>
            <p>Temperature: <span id="temp"></span>  °C</p>
            <p>Feels like: <span id="feels-like"></span>  °C</p>
            <p>Humidity: <span id="humidity"></span>  %</p>
            <p>Wind: <span id="wind"></span>  km/h</p>
        </div>
    </main>
</body>
</html>
